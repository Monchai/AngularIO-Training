<app-page-header>Customer</app-page-header>

<div *ngIf="!isEditMode">
    <button (click)="addNew()">New Customer ...</button>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Code</th><th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let cust of customers">
                <td>{{cust.id}}</td>
                <td>{{cust.code}}</td>
                <!-- <td>{{cust.firstname}} {{cust.lastname}}</td> -->
                <td>{{cust.fullname}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Customer Count : {{customers.length}}</td>
            </tr>
        </tfoot>
    </table>
</div>

<div *ngIf="isEditMode">
    <button (click)="saveData()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
    <hr />
    <div>
            <!-- Code : <input type="text" [(ngModel)]="currentCustomer_Code" /><br />
            Firstname : <input type="text" [(ngModel)]="currentCustomer_Firstname" /><br />
            Lastname : <input type="text" [(ngModel)]="currentCustomer_Lastname" /><br /> -->
        Code : <input type="text" [(ngModel)]="currentCustomer.code" /><br />
        Firstname : <input type="text" [(ngModel)]="currentCustomer.firstname" /><br />
        Lastname : <input type="text" [(ngModel)]="currentCustomer.lastname" /><br />
    </div>

</div>
